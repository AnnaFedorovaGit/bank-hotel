<section class="gallery-block">
  <div class="container">
    <div class="gallery-block__title-wrapper">
      <svg class="gallery-block__icon" width="70" height="50">
        <use href="./img/icons.svg#icon-label"></use>
      </svg>
      <h2 class="gallery-block__title-two">our<br />Gallery</h2>
    </div>
    <p class="gallery-block__text">
      Explore our spacious rooms with the gorgeous view to the historical part
      of the city. Each room has an exclusive interior design decorated with
      modern art pieces that will make your stay unforgettable.
    </p>
    <div class="gallery-block__images-wrapper">
      <div class="gallery-block__images-inner">
        <img
          class="gallery-block__image"
          srcset="./img/image-about.jpg 1x, ./img/image-about@2x.jpg 2x"
          src="./img/image-about.jpg"
          alt="A modern light hotel room"
          width="152"
          height="206"
        />
        <img
          class="gallery-block__image gallery-block__image-gray-one"
          srcset="./img/image-gray-02.png 1x, ./img/image-gray-02@2x.png 2x"
          src="./img/image-gray-02.png"
          alt="A modern light hotel room"
          width="220"
          height="147"
        />
      </div>
      <img
        class="gallery-block__image gallery-block__image-gray-two"
        srcset="./img/image-gray-01.png 1x, ./img/image-gray-01@2x.png 2x"
        src="./img/image-gray-01.png"
        alt="A modern light hotel room"
        width="218"
        height="140"
      />
      <img
        class="gallery-block__image gallery-block__image-top"
        srcset="./img/image-gallery-2.jpg 1x, ./img/image-gallery-2@2x.jpg 2x"
        src="./img/image-gallery-2.jpg"
        alt="A modern light hotel room"
        width="123"
        height="123"
      />
      <img
        class="gallery-block__image gallery-block__image-center"
        srcset="./img/image-gallery-1.jpg 1x, ./img/image-gallery-1@2x.jpg 2x"
        src="./img/image-gallery-1.jpg"
        alt="A modern light hotel room"
        width="192"
        height="250"
      />
    </div>
    <div class="gallery-block__wrapper">
      <button class="gallery-block__button" type="button">
        <svg class="gallery-block__button_icon" width="36" height="36">
          <use href="./img/icons.svg#icon-yellow-circle"></use>
        </svg>
      </button>
      <p class="gallery-block__subject">
        It is our pleasure to meet your<br />most unrealistic expectations.
      </p>
    </div>
  </div>
</section>
